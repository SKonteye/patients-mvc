<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">

            <div class="col-md-6 offset-3">
                <form method="post" th:action="@{save}">
                    <div>
                        <label>Name</label>
                        <input class="form-control" name="name" type="text" th:value="${patient.name}">
                        <span class="bg-danger" th:errors="${patient.name}"></span>
                    </div>
                    <div>
                        <label>Date de naissance</label>
                        <input class="form-control" name="date" type="date" th:value="${patient.date}">
                        <span class="text-bg-danger" th:errors="${patient.date}"></span>
                    </div>
                    <div>
                        <label>Sick </label>
                        <input type="checkbox" name="malade" th:checked="${patient.malade}">
                        <span class="text-bg-danger" th:errors="${patient.malade}"></span>
                    </div>
                    <div>
                        <label>Score</label>
                        <input class="form-control" name="score" type="text" th:value="${patient.score}">
                        <span class="text-bg-danger" th:errors="${patient.score}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
    </div>
</body>
</html>
